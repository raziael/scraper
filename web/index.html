    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <div class="h-text">
            <p>Person Finder !</p>
            <small>A cool person finder Scraper</small>
        </div>
    </header>
    <div class="page-content">
        <div class="wrapper">
            <div class="container">

                <div class="col-md-12">
                    <form role="form" method="POST" action="/">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">Name</span>
                                    <input type="text" class="form-control" name="person_name" placeholder="Full Name" required="required">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">Phone</span>
                                    <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Phone Number" required="required">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                    <br><br> {{if .Person }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h4 class="card-header">Result</h4>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr>
                                                <th scope="row">Name</th>
                                                <td>{{.Person.Name}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Address</th>
                                                <td>{{.Person.Address}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    {{else}}
                       {{if .Message }}
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Oops! I think you're wrong...</h4>
                            <p>The person you're looking for was not found, try again with another number.</p>
                        </div>
                        {{end}}
                    {{end}}

                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById('phone_number').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
